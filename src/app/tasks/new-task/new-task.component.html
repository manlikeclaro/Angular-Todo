<!-- Click on backdrop to close dialog -->
<div class="backdrop" (click)="handleClick()"></div>

<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="handleSubmit(enteredTask)">
    <!-- Hidden fields to store task ID and user ID -->
    <input hidden name="id" [(ngModel)]="enteredTask.id">
    <input hidden name="userId" [(ngModel)]="enteredTask.userId">
    <p>
      <!-- Task title input -->
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTask.title"/>
    </p>
    <p>
      <!-- Task summary input -->
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredTask.summary"></textarea>
    </p>
    <p>
      <!-- Task due date input -->
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredTask.dueDate"/>
    </p>
    <p class="actions">
      <!-- Button to cancel and close dialog -->
      <button type="button" (click)="handleClick()">Cancel</button>
      <!-- Button to submit form and create task -->
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
