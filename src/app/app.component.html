<app-header></app-header>

<div class="container py-5">
  <div class="row">
    <div class="col-6">
      <ul id="users" class="list-unstyled">
        @for (user of users; track user.id) {
          <li class="mb-3">
            <app-user
              [user]="user"
              (select)="onSelectUser($event)">
            </app-user>
          </li>
        }
      </ul>
    </div>
    <div class="col-6">
      @if (selectedUser != undefined){
        <app-tasks [user]="selectedUser!"/>
      }
    </div>
  </div>
</div>
