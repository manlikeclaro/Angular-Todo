<div class="d-flex align-items-center">
  <button class="btn btn-outline-secondary d-flex align-items-center w-100" (click)="handleClick()"
          [class.active]="selected">
    <img [src]="getAvatar()" alt="{{user.name}}" class="img-fluid rounded-circle me-3"
         style="width: 50px; height: 50px;">
    <span class="text-light">{{ user.name }}</span>
  </button>
</div>
