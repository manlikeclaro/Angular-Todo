<article class="card m-2 bg-dark text-light">
  <div class="card-body">
    <h2 class="card-title">{{ task.title }}</h2>
    <time class="card-text">{{ task.dueDate }}</time>
    <p class="card-text">{{ task.summary }}</p>
    <p>
      <button class="btn btn-success">Complete</button>
    </p>
  </div>
</article>
