        [id]="users[0].id"
        (select)="onSelectUser($event)">
      </app-user>
    </li>
    <li class="mb-3">
      <app-user
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        [id]="users[1].id"

      </app-user>
    </li>
    <li class="mb-3">
      <app-user
        [avatar]="users[2].avatar"
        [name]="users[2].name"

  </ul>
</div>
