@if (newTaskCreateion) {
  <app-new-task (finished)="handleTaskCreation()"/>
} @else {
  <section class="container">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-light">{{ user.name }}'s Tasks</h2>
      <menu>
        <button class="btn btn-outline-info" (click)="handleTaskCreation()">Add Task</button>
      </menu>
    </header>

    <ul class="list-group">
      @for (task of selectedUserTasks; track task.id) {
        @if (selectedUserTasks.length) {
          <li class="list-group-item bg-dark text-light">
            <app-task [task]="task" (complete)="handleCompletedTask($event)"/>
          </li>
        } @else {
          <h2 class="text-light">{{ user.name }} has no tasks</h2>
        }
      }
    </ul>
  </section>
}
