<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li class="mb-3">
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
          [selected]="user == selectedUser">
        </app-user>
      </li>
    }
  </ul>

  @if (selectedUser != undefined) {
    <app-tasks [user]="selectedUser!"/>
  } @else {
    <h2 id="fallback">Select a user to view their tasks :)</h2>
  }
</main>
