@if (newTaskCreateion) {
  <app-new-task (finished)="handleTaskCreation()"/>
}

<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu>
      <button (click)="handleTaskCreation()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="handleCompletedTask($event)"/>
      </li>
    }
  </ul>
</section>
